<p-dataView #dv [value]="questions" [paginator]="true" [rows]="10" paginatorPosition="both" >
<p-header>
    <div class="ui-helper-clearfix">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4">
                Questions
            </div>
        </div>
    </div>
</p-header>
<ng-template let-q pTemplate="listItem">
    <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
        <div class="ui-g-12 ui-md-3" style="text-align:center">
            <!-- i-- class="pi pi-question-circle"></!-- i-->
        </div>
        <div class="ui-g-12 ui-md-8 car-details">
            <div class="ui-g">
                <div class="ui-g-2 ui-sm-6">Q: </div>
                <div class="ui-g-10 ui-sm-6"><b>{{q.question}}</b></div>

                <div class="ui-g-2 ui-sm-6">Published at: </div>
                <div class="ui-g-10 ui-sm-6"><b>{{q.published_at}}</b></div>

                <div class="ui-g-2 ui-sm-6">Choices: </div>
                <div class="ui-g-10 ui-sm-6"><b>{{q.choices.length}}</b></div>

            </div>
        </div>
        <div class="ui-g-12 ui-md-1">
            <button pButton type="button" (click)="vote($event, q)" label="Vote" ></button>

        </div>
    </div>
</ng-template>

</p-dataView>
